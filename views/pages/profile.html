<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Chip's Corral</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../../resources/css/Home.css" />
    <link rel="stylesheet" href="../../resources/css/Header.css" />
    <link rel="stylesheet" href="../../resources/css/General.css" />

    <script src="../../resources/javascript/profile.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="row header-format navbar navbar-fixed-top">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
          <center>
            <a
              class="btn btn-style"
              href="https://cub-forum.herokuapp.com/home"
              role="button"
              >Home</a
            >
            <a
              class="btn btn-style"
              href="https://cub-forum.herokuapp.com/users/logout"
              role="button"
              >Logout</a
            >
          </center>
        </div>
      </nav>
      <div class="row">
        <div class="col-8 mx-auto">
          <h1 class="profile-header">Hello {{ user }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mx-auto">
          <table class="table table-hover table-striped table-dark">
            <tbody>
              <tr>
                <th scope="row">First Name</th>
                <td>{{ firstName }}</td>
              </tr>
              <tr>
                <th scope="row">Last Name</th>
                <td>{{ lastName }}</td>
              </tr>
              <tr>
                <th scope="row">Username</th>
                <td>{{ user }}</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>{{ email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mx-auto">
          <button
            type="button"
            class="btn btn-style"
            data-toggle="modal"
            data-target="#deleteModal"
          >
            Delete Account
          </button>

          <div
            class="modal fade"
            id="deleteModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="deleteModalTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalTitle">
                    Are you sure you want to delete your account?
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    No
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    onclick="deleteUser()"
                  >
                    Yes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
