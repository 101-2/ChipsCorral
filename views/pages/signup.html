<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Chip's Corral</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- imports -->
    <link rel="stylesheet" href="../../resources/css/Signup.css" />
    <link rel="stylesheet" href="../../resources/css/Header.css" />
    <link rel="stylesheet" href="../../resources/css/General.css" />
    <script
      type="text/javascript"
      src="../../resources/javascript/signup.js"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      {% include "../templates/_main-header.njk" %}

      <div class="row">
        <div class="col-4 col-centered">
          <form>
            <div class="form-group">
              <label htmlfor="inputEmail">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailField"
                placeholder="Enter email"
              />
              <small id="emailField" class="form-text text-muted">
                Must be an @colorado.edu email.
              </small>
            </div>
            <div class="form-group">
              <label htmlfor="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                aria-describedby="passwordField"
                placeholder="Enter password"
              />
              <small id="passwordField" class="form-text text-muted">
                Enter a password.
              </small>
            </div>
            <div class="form-group">
              <label htmlfor="inputUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                aria-describedby="usernameField"
                placeholder="Enter username"
              />
              <small id="usernameField" class="form-text text-muted">
                Username is what other users will see you as.
              </small>
            </div>
            <button type="submit" class="btn btn-style" onclick="createUser()">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
