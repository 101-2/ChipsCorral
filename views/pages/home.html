<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Chip's Corral</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../../resources/css/Home.css" />
    <link rel="stylesheet" href="../../resources/css/Header.css" />
    <link rel="stylesheet" href="../../resources/css/General.css" />

    <script src="../../resources/javascript/home.js"></script>
  </head>

  <body onload="loadThreads()">
    <div class="container-fluid">
      <nav class="row header-format navbar navbar-fixed-top">
        <div class="col-4">
          <a
            class="btn-style btn"
            href="https://cub-forum.herokuapp.com/home"
            role="button"
            >Home</a
          >
        </div>
        <div class="col-4">
          <center>
            <button
              type="button"
              class="btn btn-style"
              data-toggle="modal"
              data-target="#newThreadModal"
            >
              Create Thread
            </button>
          </center>
        </div>
        <div class="col-4">
          <center>
            <a
              class="btn-style btn"
              href="https://cub-forum.herokuapp.com/profile"
              role="button"
            >
              Profile
            </a>
            <a
              class="btn-style btn"
              href="https://cub-forum.herokuapp.com/users/logout"
              role="button"
            >
              Logout
            </a>
          </center>
        </div>
      </nav>

      <div
        class="modal fade"
        id="newThreadModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="newThreadModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newThreadModalLabel">
                Create New Thread
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="titleInput">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titleInput"
                    placeholder="Title"
                  />
                </div>
                <div class="form-group">
                  <label for="urlInput">Thread URL</label>
                  <div class="form-inline">
                    <div class="input-group-prepend">
                      <div class="input-group-text">/chip/</div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="urlInput"
                      aria-describedby="urlInfo"
                      placeholder="somenamewithoutspaces"
                    />
                  </div>
                  <small id="urlInfo" class="form-text text-muted"
                    >Thread URL can only have letters, numbers, dashes(-), and
                    underscores(_)</small
                  >
                </div>
                <div class="form-group">
                  <label for="descriptionInput">Description</label>
                  <textarea
                    class="form-control"
                    id="descriptionInput"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="publicPrivate"
                      id="publicInput"
                      value="public"
                      checked
                    />
                    <label class="form-check-label" for="publicInput"
                      >Public</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="publicPrivate"
                      id="privateInput"
                      value="private"
                    />
                    <label class="form-check-label" for="privateInput"
                      >Private</label
                    >
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-style"
                onclick="createThread()"
              >
                Create Thread
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 mx-auto" id="thread-container"></div>
    </div>
  </body>
</html>
