<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Chip's Corral - {{thread_title}}</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../../resources/css/Home.css" />
    <link rel="stylesheet" href="../../resources/css/Header.css" />
    <link rel="stylesheet" href="../../resources/css/General.css" />

    <script src="../../resources/javascript/threads.js"></script>
  </head>

  <body onload="getPosts()">
    <div class="container-fluid">
      <nav class="row header-format navbar navbar-fixed-top">
        <div class="col-4">
          <a class="btn-style btn" href="https://cub-forum.herokuapp.com/home" role="button">Home</a>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <center>
            <a
              class="btn-style btn"
              href="https://cub-forum.herokuapp.com/profile"
              role="button"
            >
              Profile
            </a>
            <a
              class="btn-style btn"
              href="https://cub-forum.herokuapp.com/users/logout"
              role="button"
            >
              Logout
            </a>
          </center>
        </div>
      </nav>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-6" id="post-container"></div>
        <div class="col-3" id="thread-info">
          <div class="card">
            <div class="card-body">
              <center>
                <h3 class="card-title">{{thread_title}}</h3>
                <h5 class="card-subtitle mb-2 text-muted">/chip/{{thread_url}}</h3>
                  <p class="card-text">{{thread_description}}</p>
                  <button
                    type="button"
                    class="btn-style btn"
                    data-toggle="modal"
                    data-target="#postModal"
                  >
                    Create Post
                  </button>

              </center>
            </div>
          </div>
        </div>

      </div>

      <div
        class="modal fade"
        id="postModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="postModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="postModalLabel">Create Post</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="titleInput">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="titleInput"
                    aria-describedby="titleInfo"
                    placeholder="Post Title"
                  />
                </div>
                <div class="form-group">
                  <label for="contentInput">Content</label>
                  <textarea
                    class="form-control"
                    id="contentInput"
                    rows="5"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-style"
                onclick="createPost()"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
